<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #e3350d;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .column {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            margin: 10px;
        }

        h2 {
            text-align: center;
            color: #e3350d;
        }

        .form {
            margin-bottom: 20px;
        }

        input, button {
            display: block;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .pokemon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .pokemon {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            width: calc(100% - 40px); 
            margin: 10px 20px; 
            text-align: center;
        }

        .pokemon img {
            width: 200px; 
            height: auto;
            display: block;
            margin: 10px auto; 
        }


    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Pokedex</h1>
        </div>
    </header>
    <div class="container">
        <div class="column">
            <h2>Crear Pokémon</h2>
            <form id="createForm">
                <input type="text" id="createNumero" placeholder="Número">
                <input type="text" id="createNombre" placeholder="Nombre">
                <input type="text" id="createAltura" placeholder="Altura">
                <input type="text" id="createPeso" placeholder="Peso">
                <input type="text" id="createCategoria" placeholder="Categoría">
                <input type="text" id="createHabilidad" placeholder="Habilidad">
                <input type="text" id="createTipo" placeholder="Tipo">
                <input type="text" id="createImagenUrl" placeholder="URL de la imagen">
                <button type="submit">Crear</button>
            </form>
        </div>
        <div class="column">
            <h2>Actualizar Pokémon</h2>
            <form id="updateForm">
                <input type="text" id="updateId" placeholder="ID">
                <input type="text" id="updateNumero" placeholder="Número">
                <input type="text" id="updateNombre" placeholder="Nombre">
                <input type="text" id="updateAltura" placeholder="Altura">
                <input type="text" id="updatePeso" placeholder="Peso">
                <input type="text" id="updateCategoria" placeholder="Categoría">
                <input type="text" id="updateHabilidad" placeholder="Habilidad">
                <input type="text" id="updateTipo" placeholder="Tipo">
                <input type="text" id="updateImagenUrl" placeholder="URL de la imagen">
                <button type="submit">Actualizar</button>
            </form>
        </div>
        <div class="column">
            <h2>Leer Pokémon</h2>
            <form id="readForm">
                <input type="text" id="readId" placeholder="ID">
                <button type="submit">Leer</button>
            </form>
            <div id="readResult" class="result"></div>

            <h2>Eliminar Pokémon</h2>
            <form id="deleteForm">
                <input type="text" id="deleteId" placeholder="ID">
                <button type="submit">Eliminar</button>
            </form>
            <div id="deleteResult" class="result"></div>
        </div>
    </div>
    <div class="container">
        <h2>Mostrar Todos los Pokémon</h2>
        <button id="showAllButton">Mostrar Todos</button>
        <div id="allPokemonsResult" class="pokemon-grid"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
